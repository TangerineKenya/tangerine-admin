<h3>Location management</h3>
<div class="row">
	<div class="col-sm-12">
		<h3>Drop New Schools</h3>
		<form class="dropzone" method="post" enctype="multipart/form-data" ng-dropzone dropzone="dropzone" dropzone-config="vm.dropzoneConfig">
		    <input name="file" type="file" multiple />
		</form>
	</div>
	<!--<div class="col-sm-6">
		
	</div>-->
</div>
<div class="row">&nbsp;</div>
<div class="row">
	<div class="col-md-12">
		<span class="pull-right">
			<button class="btn btn-info" ng-click="vm.exportExcel('locationTable')"><i class="fa fa-file-excel-o"></i> Export To Excel</button>
		</span>
		<div class="row">&nbsp;</div>
		<div class="table">
          <hot-table hot-id="locationTable" col-headers="true" context-menu="true" row-headers="true" height="500">
          </hot-table>
        </div>
	</div>
</div>
