<h2>{{vm.subName}} Zones	
	<span class="pull-right">
		<a ui-sref="location.listZone({county:vm.countyId, subcounty:vm.subId})" class="btn btn-sm btn-default">Back</a>&nbsp;
		<a ui-sref="location.newZone({county:vm.countyId, subcounty:vm.subId})" class="btn btn-sm btn-primary">New Zone</a>
	</span> 
</h2>
<hr>
<div id="locations" class="zoneView">
	<ul class="list-group" ng-repeat="(key, value) in vm.zones.children">
		<li class="list-group-item">
			<a >{{value.label}}</a>
				<span class="pull-right">
				<a ui-sref="location.editZone({county:vm.countyId, subcounty:vm.subId, zone:value.id})" ><i class="fa fa-edit"></i></a>
				<a ui-sref="location.listSchools({county:vm.countyId, subcounty:vm.subId, zone:value.id})" ><i class="fa fa-navicon"></i></a>
			</span>
		</li>
	</ul>
</div>
