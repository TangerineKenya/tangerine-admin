<h2>New County</h2>
<hr>
<div>
	<form name="myForm" ng-submit="vm.save()">
		<div class="form-group">
			<input type="text" name="county" class="form-control" ng-model="vm.name" placeholder="County Name" autocomplete="off" required>
		</div>
		<div class="form-group">
			<input type="text" name="code" class="form-control" ng-model="vm.code" placeholder="County Code" autocomplete="off" required>
		</div>
		<br/>
		<span class="pull-left">
			<button class="btn btn-info" type="submit" ng-disabled="myForm.$invalid">Submit</button>
		</span>
	</form>
</div>
