<h2>New County</h2>
<div>
	<form name="myForm" ng-submit="vm.save()">
		<div class="form-group">
			<input type="text" name="county" class="form-control" ng-model="vm.name" placeholder="County Name" required>
		</div>
		<div class="form-group">
			<input type="text" name="code" class="form-control" ng-model="vm.code" placeholder="County Code" required>
		</div>
		<br/>
		<button class="btn btn-primary" type="submit" ng-disabled="myForm.$invalid">Submit</button>
	</form>
</div>
