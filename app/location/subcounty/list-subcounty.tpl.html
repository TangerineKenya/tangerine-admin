<h2>County: {{vm.name}} 
	<span class="pull-right">
		<a ui-sref="location" class="btn btn-sm btn-primary">Back</a>&nbsp;
		<a ui-sref="location.newSubcounty({id:vm.id})" class="btn btn-sm btn-primary">New</a>
	</span> 
</h2>
<hr>
<div id="locations" class="subView">
	<ul class="list-group" ng-repeat="(key, value) in vm.subcounties.children">
		<li class="list-group-item">
			<a >{{value.label}}</a>
				<span class="pull-right">
				<a ui-sref="location.editSubcounty({id:value.id, name:value.label})" ><i class="fa fa-edit"></i></a>
				<a><i class="fa fa-navicon"></i></a>
			</span>
		</li>
	</ul>
</div>
