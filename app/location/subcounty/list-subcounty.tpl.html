<h2>{{vm.name}} County 
	<span class="pull-right">
		<!--<a ui-sref="location" class="btn btn-sm btn-info">Back</a>&nbsp;-->
		<a ui-sref="home.location.newSubcounty({id:vm.id})" class="btn btn-sm btn-info">New</a>
	</span> 
</h2>
<hr>
<div id="locations" class="subView">
	<ul class="list-group" ng-repeat="(key, value) in vm.subcounties.children">
		<li class="list-group-item">
			<a >{{value.label}}</a>
				<span class="pull-right">
				<a ui-sref="home.location.editSubcounty({county:vm.id,id:value.id, name:value.label})" ><i class="fa fa-edit"></i></a>
				<a ui-sref="home.location.listZone({county:vm.id, subcounty:value.id})"><i class="fa fa-navicon"></i></a>
			</span>
		</li>
	</ul>
</div>
