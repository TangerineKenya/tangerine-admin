<h2>Edit School</h2>
<hr>
<div>
<form name="myForm" ng-submit="vm.save()">
	<div class="form-group">
		<input type="text" name="name" ng-model="vm.school.label" class="form-control" placeholder="School Name" autocomplete="off" required>
	</div>
	<div class="form-group">
		<input type="text" name="division" class="form-control" ng-model="vm.school.division" placeholder="Division" autocomplete="off">
	</div>
	<div class="form-group">
		<input type="text" name="province" class="form-control" ng-model="vm.school.province" placeholder="Province" autocomplete="off">
	</div>
	<div class="form-group">
		<input type="text" name="knec" class="form-control" ng-model="vm.school.knecCode" placeholder="KNEC Code" autocomplete="off">
	</div>
	<div class="form-group">
		<input type="text" name="tsc" class="form-control" ng-model="vm.school.tsc" placeholder="TSC Code" autocomplete="off">
	</div>
	<div class="form-group">
		<input type="text" name="tusome" class="form-control" ng-model="vm.school.tusome" placeholder="Tusome Code" autocomplete="off" required>
	</div>
	<div class="form-group">
		<input type="text" name="address" class="form-control" ng-model="vm.school.address" placeholder="Address" autocomplete="off">
	</div>
	<br/>
	<span class="pull-left">
		<button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">Update</button>
	</span>
	<span class="pull-right">
		<a ui-sref="app.location.listSchools({county:vm.countyId, subcounty:vm.subId, zone:vm.zoneId})" class="btn btn-default">Back</a>
	</span>
</form>
</div>
