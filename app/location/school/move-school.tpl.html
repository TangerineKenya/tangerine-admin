<h2>Move {{vm.school.label}} School</h2>
<hr>
<div>
<form name="myForm" ng-submit="vm.move()">
	<div class="form-group">
		<div>Current Zone: </div>
		<div>Current Subcounty: </div>
		<div>Current County: </div>
	</div>
	<br>
	<div class="form-group">
		<select name="county" class="form-control">
			<option ng-repeat="(key, value) in vm.counties" value="">{{value.label}}</option>}
		</select>
	</div>
	<div class="form-group">
		<select name="subcounty" class="form-control">
			<option value="" ng-repeat="(key, value) in vm.subcounties">{{value.label}}</option>
			
		</select>
	</div>
	<div class="form-group">
		<select name="zone" class="form-control">
			<option value="" ng-repeat="(key, value) in vm.zones">{{value.label}}</option>
			
		</select>
	</div>
	<br/>
	<span class="pull-left">
		<button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">Move Zone</button>
	</span>
	<span class="pull-right">
		<a ui-sref="location.listSchools({county:vm.countyId, subcounty:vm.subId, zone:vm.zoneId})" class="btn btn-default">Back</a>
	</span>
</form>
</div>
