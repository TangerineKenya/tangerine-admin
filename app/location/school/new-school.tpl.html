<h2> Add School</h2>
<div>
<form name="myForm" ng-submit="vm.save()">
	<div class="form-group">
		<input type="text" name="name" ng-model="vm.name" class="form-control" placeholder="School Name" autocomplete="off" required>
	</div>
	<div class="form-group">
		<input type="text" name="division" class="form-control" ng-model="vm.division" placeholder="Division" autocomplete="off">
	</div>
	<div class="form-group">
		<input type="text" name="province" class="form-control" ng-model="vm.province" placeholder="Province" autocomplete="off">
	</div>
	<div class="form-group">
		<input type="text" name="knec" class="form-control" ng-model="vm.knec" placeholder="KNEC Code" autocomplete="off">
	</div>
	<div class="form-group">
		<input type="text" name="tsc" class="form-control" ng-model="vm.tsc" placeholder="TSC Code" autocomplete="off" required>
	</div>
	<div class="form-group">
		<input type="text" name="tusome" class="form-control" ng-model="vm.tusome" placeholder="Tusome Code" autocomplete="off" required>
	</div>
	<div class="form-group">
		<input type="text" name="address" class="form-control" ng-model="vm.address" placeholder="Address" autocomplete="off">
	</div>
	<br/>
	<span class="pull-left">
		<button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">Add</button>
	</span>
	<span class="pull-right">
		<a ui-sref="location.listSchools({county:vm.countyId, subcounty:vm.subId, zone:vm.zoneId})" class="btn btn-default">Back</a>
	</span>
</form>
</div>
