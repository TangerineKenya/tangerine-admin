<h3>Users</h3>
<div class="panel">
	<div class="panel-heading">
		<<button type="" class="btn btn-primary"><i class="fa fa-file-excel"></i> Export</button>
	</div>
	<div class="panel-body">
			<div class="table-responsive">
					<table class="table table-striped table-condensed">
						<thead>
							<tr>
								<th>Names</th>
								<th>Role</th>
								<th>Email</th>
								<th>Phone</th>
								<th>Login</th>
								<th>County</th>
								<th>SubCounty</th>
								<th>Zone</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="(key, user) in vm.userList.rows">
								<td>{{user.doc.name}}</td>
								<td>{{user.doc.role}}</td>
								<td>{{user.doc.email}}</td>
								<td>{{user.doc.phoneNumber}}</td>
								<td>{{user.id}}</td>
								<td>{{user.doc.location['county']}}</td>
								<td>{{user.doc.location['subcounty']}}</td>
								<td>{{user.doc.location['zone']}}</td>
								<!--<td>
									<a ui-sref="home.user({id: user.id})" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i></a>
								</td>-->
							</tr>
						</tbody>
						<tfoot></tfoot>
					</table>
			</div>
	</div>
</div>
