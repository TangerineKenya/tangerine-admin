<h3>Edit user</h3>
<div class="panel">
	<div class="panel-heading">
		<span class="pull-right"><a ui-sref="home.emailmanager" class="btn btn-info"> Back</a></span>
		<div>&nbsp;</div>
	</div>
	<div class="panel-body">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="office" class="col-sm-2 control-label">Office</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" id="office" placeholder="Office" ng-model="vm.office" ng-blur="vm.post()" autocomplete="off">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="first" class="col-sm-2 control-label">First</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" id="first" placeholder="First name" ng-model="vm.first" ng-blur="vm.post()" autocomplete="off">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="last" class="col-sm-2 control-label">Last</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" id="last" placeholder="Last name" ng-model="vm.last" ng-blur="vm.post()" autocomplete="off">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="email" class="col-sm-2 control-label">Email</label>
		    <div class="col-sm-8">
		      <input type="email" class="form-control" id="email" placeholder="Email" ng-model="vm.email" ng-blur="vm.post()" autocomplete="off">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="county" class="col-sm-2 control-label">County</label>
		    <div class="col-sm-4">
		      	<select class="form-control" id="county" ng-model="vm.county" ng-blur="vm.post()">
		      		<option value="All">All</option>
		      		<option ng-repeat="(key, county) in vm.locationList.locations" value="{{county.id}}">{{county.label}}</option>
		      	</select>
		    </div>
		  </div>
		</form>
	</div>
	<div class="panel-footer">&nbsp;</div>
</div>
