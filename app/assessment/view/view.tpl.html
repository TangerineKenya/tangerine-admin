<h3>
<a ui-sref="home.assessments" >Assessment</a> - {{vm.assessment.assessmentName}} | Enumerator: {{vm.assessment.enumerator}}
	<span class="pull-right">
		<a ui-sref="home.assessments" ><i class="fa fa-angle-left"></i></a>
	</span>
</h3>
<div class="panel panel-default">
  <form name="myForm">
    <div class="panel-heading">
      <span class="pull-left">
    
      </span>
      <span class="pull-right">
      	<h5><i class="fa fa-clock-o"></i> Assessment Date - {{vm.assessment.updated}} &nbsp;</h5>
      </span>		
    </div>
    <div class="panel-body">
      <div class="form-group">
         <div class="form-group" ng-repeat="(key, value) in vm.subtests">
            <label class="control-label">{{key}}</label>
            <table class="table table-reponsive table-striped table-condensed">
              <thead>
                <tr>
                  <th>Question</th>
                  <th>Response</th>
                </tr>
              </thead>
              <tr ng-repeat="(k, val) in vm.subtests[key]">
                <td>{{k}}</td>
                <td>{{vm.subtests[key][k]}}</td>
              </tr>
            </table>
         </div>
      </div>
      <br>
    	<div class="form-group">
    		<textarea name="comments" ng-model="vm.notes" placeholder="Comments" rows="8" class="form-control"></textarea>
    	</div>
      <hr>
      <div class="form-group">
        <label><input type="checkbox" name="send" value="true" ng-model="vm.show" ng-click="vm.allowSend()">&nbsp;Forward Assessment To Email</label>
      </div>

      <div class="form-group" ng-show="vm.show">
        <input type="email" name="email" class="form-control" ng-model="vm.email" autocomplete="off" placeholder="Enter email address(es) to foward the assessment">
      </div>
    </div>
    <div class="panel-footer">
    	<span>
    		<button ng-click="vm.save()" class="btn btn-primary">Save Comments</button>
        <!--<button ng-click="vm.exportToPdf()" class="btn btn-warning">Export To Pdf</button>-->
        <button ng-show="vm.show" ng-click="vm.sendEmail()" class="btn btn-warning">Send Email</button>
    	</span>
    </div>
  </form>
</div>
