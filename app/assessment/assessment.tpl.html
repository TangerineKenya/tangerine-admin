<h3>My Assessments</h3>
<div class="panel">
	<div class="panel-heading">
		<div class="row">
			<div class="col-sm-2">
				<select class="form-control" name="year">
					<option>2016</option>
				</select>
			</div>
			<div class="col-sm-2">
				<select class="form-control" name="year">
					<option>January</option>
				</select>
			</div>
		</div>
	</div>
	<div class="panel-body">
	<div class="table-responsive">

		<table class="table table-stripped">
			<caption>Observations</caption>
			<thead>
				<tr>
					<th>Assessment Name</th>
					<th>Enumerator</th>
					<th>Date & Time</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(key, observation) in vm.observations">
					<td><a ui-sref="home.assessment({ id: observation._id})" >{{observation.assessmentName}}</a></td>
					<td>{{observation.enumerator}}</td>
					<td>{{observation.updated}}</td>
					<td></td>
					<td><a ui-sref="home.assessment({ id: observation._id})" ><i class="fa fa-navicon"></i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
	<div class="panel-footer">

  </div>
</div>
