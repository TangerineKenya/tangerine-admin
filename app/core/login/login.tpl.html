<title data-ng-bind="::pageTitle()">Tangerine Tools</title>
<div class="block-center mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
         <a href="#">
            <img src="../../images/tangerine_logo_89.png" alt="Image" class="block-center img-rounded" />
         </a>
      </div>
      <div class="panel-body">
         <p class="text-center pv">SIGN IN TO CONTINUE.</p>
         <form role="form" ng-submit="vm.login()" name="loginForm" novalidate="" class="form-validate mb-lg">
            <div class="form-group has-feedback">
               <input id="username" type="text" name="username" placeholder="Enter Username" ng-model="vm.username" autocomplete="off" required="" class="form-control" />
               <!--<span class="fa fa-envelope form-control-feedback text-muted"></span>
               <span ng-show="login.loginForm.account_email.$dirty &amp;&amp; login.loginForm.account_email.$error.required" class="text-danger">This field is required</span>
               <span ng-show="login.loginForm.account_email.$dirty &amp;&amp; login.loginForm.account_email.$error.email" class="text-danger">This field must be a valid email address</span>-->
            </div>
            <div class="form-group has-feedback">
               <input id="password" type="password" name="password" ng-model="vm.password" placeholder="Password" required="" class="form-control" />
               <!--<span class="fa fa-lock form-control-feedback text-muted"></span>
               <span ng-show="login.loginForm.account_password.$dirty &amp;&amp; login.loginForm.account_password.$error.required" class="text-danger">This field is required</span>-->
            </div>
            <div class="form-group">
               <select name="group" ng-model="vm.group" class="form-control" ng-change="vm.selectGroup()" required>
                  <option value="tusome">Tusome</option>
                  <option value="tayari">Tayari</option>
               </select>
            </div>
            <div class="clearfix">
               <!--<div class="checkbox c-checkbox pull-left mt0">
                  <label>
                     <input type="checkbox" value="" name="account_remember" ng-model="login.account.remember" />
                     <span class="fa fa-check"></span>Remember Me
                  </label>
               </div>-->
               <div class="pull-right"><a class="text-muted">Forgot your password?</a>
               </div>
            </div>
            <button type="submit" class="btn btn-block btn-primary mt-lg" ng-disabled="loginForm.$invalid">Login</button>
         </form>
         <!--<div ng-show="login.authMsg" class="alert alert-danger text-center"></div>
         <p class="pt-lg text-center">Need to Signup?</p><a ui-sref="" class="btn btn-block btn-default">Register Now</a>-->
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy; {{app.year}} - {{app.name}}</span>
      <!--<span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
      <br/>
      <span ng-bind="app.description"></span>-->
   </div>
</div>
